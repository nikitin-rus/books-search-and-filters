<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books Search & Filters</title>
</head>

<body>
  <div class="main-page" state="start">
    <div class="main-page__main">
      <div class="main-page__controls">
        <search-form class="main-page__search-form" placeholder="Название книги"></search-form>
        <my-select class="main-page__my-select">
          <div value="year">По новизне</div>
          <div value="series">По названию серии</div>
        </my-select>
      </div>
      <div class="main-page__cards"></div>
      <my-pagination class="main-page__pagination"></my-pagination>
      <div class="main-page__no-results-message">
        <h3>Ничего не найдено!</h3>
      </div>
    </div>
    <div class="main-page__sidebar">
      <div class="main-page__filters">
        <filters-card class="main-page__filters-card" title="Категория" property="category"></filters-card>
        <filters-card class="main-page__filters-card" title="Автор" property="author"></filters-card>
        <filters-card class="main-page__filters-card" title="Формат" property="format"></filters-card>
        <filters-card class="main-page__filters-card" title="Издательство" property="publisher"></filters-card>
        <filters-card class="main-page__filters-card" title="Серия" property="series"></filters-card>
      </div>
      <my-button class="main-page__my-button main-page__my-button_clear-filters" value="Очистить все фильтры"
        icon="filter_alt_off" theme="inverse"></my-button>
    </div>
  </div>
  <script type="module" src="/src/define-custom-elements.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
