<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books Search & Filters</title>
</head>

<body>
  <div id="main-page">
    <div class="main">
      <div class="main__controls">
        <search-form class="main__search-form" placeholder="Название книги"></search-form>
        <my-select class="main__my-select">
          <div>Сначала популярные</div>
          <div>Сначала дешевые</div>
          <div>Сначала дорогие</div>
          <div>Сначала с макс. скидкой</div>
        </my-select>
      </div>
      <div class="main__book-covers"></div>
      <div class="main__pagination"></div>
      <div class="main__no-results-message">
        <h3>Ничего не найдено!</h3>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar__filters-cards">
        <filters-card class="sidebar__filters-card" title="Категория" property="category"></filters-card>
        <filters-card class="sidebar__filters-card" title="Жанр" property="genre"></filters-card>
        <filters-card class="sidebar__filters-card" title="Автор" property="author"></filters-card>
        <filters-card class="sidebar__filters-card" title="Формат" property="format"></filters-card>
        <filters-card class="sidebar__filters-card" title="Издательство" property="publisher"></filters-card>
      </div>
      <my-button class="sidebar__my-button" value="Очистить все фильтры" icon="filter_alt_off"
        theme="inverse"></my-button>
    </div>
  </div>
  <script type="module" src="/src/define-custom-elements.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
